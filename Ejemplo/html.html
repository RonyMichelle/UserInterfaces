<html>
<head>

<body>

<div id="header" class="col-12 col-t-12">
 	 <h2>Cities</h2>
</div>

<section>
  
  <article class="col-12">
    <h1 id="title">Log In</h1>
    <form name="login" action="" method="post">
    	<div class="col-3"><label for="email">Email: </label>
    	<input type="text" name="email" placeholder="name@domain.ext" pattern="[A-Za-z0-9]+@[a-z]+.[a-z]{2,3}" required></div>
    	<div class="col-3"><label for="password">Password: </label>
    	<input type="password" name="password" placeholder="*****"></div>
    	<div class="col-1"><input type="submit"></div><div class="col-1"><input type="reset"></div>
    </form>
  </article>

</section>

<footer class="col-12 col-t-12">
  	<p>Footer</p>
</footer>

<script src="./script/script.js"></script>

</body>
</html>
